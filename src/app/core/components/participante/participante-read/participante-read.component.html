<div class="mat-elevation-z4">
    <mat-card>
        <!-- <mat-card-title class="title">Lista de Participantes</mat-card-title>-->
        <button mat-raised-button color="primary" routerLink="/participantes/new/">
            Novo Cadastro
        </button>

        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João" #input>
        </mat-form-field>
    </mat-card>

</div>





<div class="mat-elevation-z4">
    <table mat-table [dataSource]="participanteResumoDTO" matSort>
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Cidade Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.municipio}}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button color="primary" routerLink="/participantes/update/{{row.id}}">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(row)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- row poderia ser qualquer nome exp.-->
    </table>
    <mat-paginator [length]="totalElements" [pageSize]="size" [pageSizeOptions]="pageSizeOptions"
        (page)="paginar($event)" showFirstLastButtons>
    </mat-paginator>
</div>

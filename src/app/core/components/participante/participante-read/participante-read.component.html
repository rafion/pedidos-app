<div class="mat-elevation-z4">
    <mat-card>
        <mat-card-title class="title">Lista de Participantes</mat-card-title>
        <button mat-raised-button color="primary" routerLink="/participantes/new/">
            Novo Cadastro
        </button>
    </mat-card>

</div>






<div class="mat-elevation-z4">
    <table mat-table [dataSource]="participanteResumoDTO">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!-- Cidade Column -->
        <ng-container matColumnDef="cidade">
            <th mat-header-cell *matHeaderCellDef>Cidade</th>
            <td mat-cell *matCellDef="let row">{{row.municipio}}</td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef>Telefone</th>
            <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row">{{row.email}}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">

                <button mat-icon-button color="primary" routerLink="/participantes/update/{{row.id}}">
                    <mat-icon>
                        edit
                    </mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="openDeleteDialog(row)">
                    <mat-icon>
                        delete
                    </mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> <!-- row poderia ser qualquer nome exp.-->
    </table>
</div>

<mat-toolbar color="primary" class="fix-nav">
    <button type="button" mat-icon-button class="visible-sm" (click)="toggleSidebar()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <div class="nav-brand">
        <a [routerLink]="['/home']"> Pedidos APP -
            <i class="material-icons">home</i>
            Inicio
        </a>
    </div>

    <span class="nav-spacer"></span>
    <form class="hidden-sm" style="margin-left: 20px; margin-top: 5px">
        <mat-form-field>

            <input matInput type="search" [placeholder]="'Search' ">

        </mat-form-field>
    </form>

    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="language">
        <mat-icon>language</mat-icon>
    </button>
    <mat-menu #language="matMenu">
        <button mat-menu-item>
            <span>{{ 'English' }}</span>
        </button>
    </mat-menu>
    <button class="hidden-sm" mat-icon-button [matMenuTriggerFor]="profile">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #profile="matMenu">
        <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>{{ 'Profile' }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>inbox</mat-icon>
            <span>{{ 'Inbox' }}</span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>{{ 'Settings'  }}</span>
        </button>
    </mat-menu>
    <button mat-icon-button (click)="onLoggedout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
